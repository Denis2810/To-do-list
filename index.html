<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="https://kit.fontawesome.com/00f8657db9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>TO-DO LIST</h1>
    </header>
    <form>
        <input type="text" id="search" placeholder="Add an activity!">
        <button class="addButton" type="submit">
            <i class="fa-solid fa-circle-plus"></i>
        </button>
    </form>

    <div class="container">
        <ul class="list">
        </ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
